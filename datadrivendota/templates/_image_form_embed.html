<div>
  <div class='form-container'>
    <form class='chart-form' action="" method='POST'>
      {% csrf_token %}
      {% include "_form.html" %}
      <div class="control-group">
        <div class="controls pull-right">
          <button type="submit" class="btn btn-small btn-primary">Submit</button>
        </div>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
  {% if imagebase %}
    <img src="{{MEDIA_URL}}{{imagebase}}">
  {% endif %}
  <div id='chart'></div>
</div>

{% block extra_js %}
<script type="text/javascript">
var chartdata = polyjs.data({{json_data|safe}});
var chart = polyjs.chart({{chart_spec|safe}});
{{extra_chart_js|safe}}
</script>

{% endblock extra_js %}

{% block extra_css %}
    <style type="text/css">
    div#chart{background:'green';}</style>
{% endblock extra_css %}
