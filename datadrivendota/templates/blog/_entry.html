<div class='col-md-12'>
    <div class='blog-entry publicity-{{entry.publicity}}'>

        <h1 class='entry-title'>
            <a href="{% url "blog:entry" entry_id=entry.id %}">
                {{entry.title}}
            </a>
            <small>{{entry.description}}</small>
        </h1>

        {{entry.content|safe}}

        <p class='entry-info'>{{entry.created}}</p>

    </div>
</div>
