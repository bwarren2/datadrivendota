{% extends "player_base.html" %}
{% block page_title %}
    Player Index!
{% endblock page_title %}
{% block content %}
<div>
    <table class="table  table-condensed" id='myTable'>
    <thead>
    <tr>
    <th>Steam ID</th>
    <th>Persona Name</th>
    </tr>
    </thead>
    <tbody>
    {% for player in player_list %}
        <tr>
            <td><a href="./pid:{{player.steam_id}}/">{{player.steam_id}}</a></td>
            <td><a href="./p:{{player.persona_name}}/">{{player.persona_name}}</a></td>
            <td><img src="{{player.avatar}}"></td>
        </tr>
    {% endfor %}
    </tbody>
    </table>
    </div>

{% endblock content %}
