{% extends "players/base.html" %}

{% block page_title %}Player Index!{% endblock page_title %}

{% block content %}
<div>
  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Steam ID</th>
        <th>Persona Name</th>
      </tr>
    </thead>
    <tbody>
      {% for player in player_list %}
        <tr>
          <td><a href="{% url 'players:id_detail' player_id=player.steam_id %}">{{player.steam_id}}</a></td>
          <td><img src="{{player.avatar}}"> <a href="{% url 'players:id_detail' player_id=player.steam_id %}">{{player.persona_name}}</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
