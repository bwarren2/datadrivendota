{% load human_seconds %}
<a href="{% url 'leagues:detail' steam_id=league.steam_id %}" class='thumbnail'>
    <img src="{{ league.image }}" alt="{{league.name}}"/>
</a>
<p class='overlayer'>
    {{league.display_name}}<br>
{% if league.match__start_time__max %}
    {{league.match__start_time__max|seconds_to_date|date:'Y-m-d H:i:s'}}
{% endif %}
</p>
