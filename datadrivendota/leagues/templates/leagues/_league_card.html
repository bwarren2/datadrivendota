{% load human_seconds %}

<div class='league-card'>
    <a href="{% url 'leagues:detail' steam_id=league.steam_id %}" class='thumbnail'>
        <img src="{{ league.image }}" alt="{{league.name}}"/>

        <p class='overlayer'>
            {{league.display_name}}<br>
        </p>

        <p class='overlayer-top-right'>
        {% if league.match__start_time__max %}
        Updated:
            {{league.match__start_time__max|seconds_to_date|date:'m-d-y'}}
        {% endif %}
        </p>

        <p class='overlayer-top-left'>
            {{league.tier_name}}
        </p>

    </a>
</div>
