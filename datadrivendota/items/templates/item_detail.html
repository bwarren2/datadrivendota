{% extends "base.html" %}

{% block title %}{{ item.external_name }}{% endblock title %}

{% block page_title %}{% endblock page_title %}

{% block content %}
  <h1>{{ item.name }}</h1>
  <img class="item" src="{{ item.mugshot.url }}">
  <p>{{ item.description }}</p>
  <p>{{ item.notes }}</p>
  <p class='lore'>
    {{ item.lore }}
  </p>
{% endblock content %}
