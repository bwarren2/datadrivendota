{% extends "base.html" %}

{% block title %}{{ item.external_name }}{% endblock title %}

{% block page_title %}{% endblock page_title %}

{% block content %}
  <h1>{{ item.external_name }}</h1>
  <img class="item" src="{{ item.image.url }}">
  <p>{{ item.description }}</p>
  <p class='lore'>
    {{ item.lore }}
  </p>
{% endblock content %}
