{% extends 'base.html' %}

{% block title %}Item List{% endblock title %}

{% block page_title %}Item Index{% endblock page_title %}

{% block content %}
  {% for item in item_list %}
    <div>
      <p>
        <a href="{% url 'items:detail' item_name=item.slug_name %}">
          {% if item.image %}
            <img src="{{ item.image.url }}">
          {% endif %}
          {{ item.external_name }}
        </a>
      </p>
    </div>
  {% endfor %}
{% endblock content %}
