{% extends 'base.html' %}

{% block title %}Item List{% endblock title %}

{% block page_title %}Item Index{% endblock page_title %}

{% block content %}
  <div class="row">
    {% for item in item_list %}
      {% if item.mugshot and item.name %}

        <div class="col-md-2">
          <a href="{% url 'items:detail' item_name=item.slug_name %}" class="thumbnail">
              <img src="{{ item.mugshot.url }}" alt="{{ item.name }}">
              <p class='overlayer'>{{ item.name }}</p>
          </a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
{% endblock content %}
