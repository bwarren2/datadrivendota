{% extends "hero_base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block page_title %}{{ title }}
<span class='glyphicon glyphicon-question-sign tourglyph'></span>
{% endblock page_title %}


{% block content %}
  {% include "_image_form_embed.html" %}
{% endblock content %}

{% block extra_js %}
<script type="text/javascript">
  $(function () {
    var tour = new Tour({
      backdrop: true
    });

    tour.addSteps([
      {
        orphan: true,
        title: "Welcome!",
        content: "This is Data Driven Dota. It will make you awesome."
      },
      {
        element: ".chart-form",
        title: "Asking questions",
        content: "This is where you ask questions of the system."
      },
      {
        element: "ul.nav-tabs",
        title: "Other questions",
        content: "Here's where you ask other questions.",
        placement: "bottom"
      },
      {
        element: "#IntercomDefaultWidget",
        title: "Feedback",
        content: "If you have any problems, questions, or feature requests, let us know here!",
        placement: "left"
      },
      {
        orphan: true,
        title: "Ready to go!",
        content: "Now you know all there is! Happy hunting!"
      }
    ]);

    $(".tourglyph").on("click",function(){
      tour.start('.page-tour');
    })

  });


  {% comment %}
  {% endcomment %}
</script>

{% endblock extra_js %}
