{% extends "hero_base.html" %}

{% block title %}Hero List{% endblock %}

{% block page_title %}Hero Index{% endblock %}

{% block content %}
<div class "thumbnails">
  {% for hero in hero_list %}
    {% if hero.thumbshot %}
      <li class="span1">
        <a href="{% url 'heroes:detail' hero_name=hero.machine_name %}">
          <img src="{{ hero.thumbshot.url }}">
        </a>
      </li>
    {% endif %}
  {% endfor %}
</div>
{% endblock %}
